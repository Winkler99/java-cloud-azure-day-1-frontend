<div>
    <h2>Add a budget</h2>
    <form [formGroup]="budgetForm" (ngSubmit)="addBudget()">
      <div>
        <label for="grade">Grade</label>
        <input type="text" id="grade" formControlName="grade" />
      </div>
      <div>
        <label for="budget">Budget</label>
        <input type="number" id="budget" formControlName="budget" />
      </div>
      <button type="submit" [disabled]="!budgetForm.valid">Add Budget</button>
    </form>
  </div>
