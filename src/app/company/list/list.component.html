<h2>Company List Page</h2>

<table id="companyTable">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies | async">
      <td>{{company.id}}</td>
      <td>{{company.name}}</td>
      <td>{{company.email}}</td>
      <td>{{company.phone}}</td>
      <td><a routerLink="/" (click)="deletecompany(company.id)">Delete</a></td>
    </tr>
  </tbody>
</table>
<button routerLink="add">Add</button>
<button routerLink="update">Update a company</button>
